<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>atividade 15</title>
  </head>
  <body>
    <div id="form_container">
      <h1>Formulário Principal</h1>
      <form name="myForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Nome" />
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" />
        <label for="comentario">Comentário:</label>
        <textarea
          name="comentario"
          id="comentario"
          cols="30"
          rows="10"
        ></textarea>
        <h2>Pesquisa</h2>
        <p>Primeira vez nesta página?</p>
        <div id="form_radio">
            <input type="radio" name="visita" id="visitaSim" value="Sim" required />
            <label for="visitaSim">Sim</label>
            <input type="radio" name="visita" id="visitaNao" value="Não" />
            <label for="visitaNao">Não</label>
        </div>

        <div id="form_buttons">
            <button type="submit">Enviar</button>
            <button onclick="limpar()">Limpar</button>
        </div>
        <p id="error"></p>
      </form>
    </div>
  </body>
</html>
