<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atividade Extra2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro de Alunos (1 de 10)</h2>
    <form id="alunoForm">
      <label>Nome Completo:</label>
      <input type="text" id="nome" required>

      <label>RA (5 d√≠gitos):</label>
      <input type="text" id="ra" required maxlength="5">

      <label>Nota 1:</label>
      <input type="number" id="nota1" min="0" max="10" step="0.1" required>

      <label>Nota 2:</label>
      <input type="number" id="nota2" min="0" max="10" step="0.1" required>

      <label>Nota 3:</label>
      <input type="number" id="nota3" min="0" max="10" step="0.1" required>

      <button type="submit">Cadastrar Aluno</button>
    </form>

    <div id="resultados">
      <h3>Resultados</h3>
      <ul id="listaAlunos"></ul>
      <p id="mediaGeral" class="media"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
